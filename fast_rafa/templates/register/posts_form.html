{% extends "base.html" %} {% block title %}Nova Doação{% endblock %} {% block
content %}
<div class="max-w-2xl mx-auto bg-base-100 shadow-md rounded-lg p-8 mt-16">
  <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">
    Criar Nova Doação
  </h2>

  <form
    action="/new-post"
    method="POST"
    enctype="multipart/form-data"
    class="space-y-4"
  >
    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label for="titulo" class="block text-sm font-medium text-base-700"
          >Título da Doação</label
        >
        <input
          type="text"
          name="titulo"
          maxlength="25"
          required
          class="mt-1 block w-full rounded-full border-base-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
          placeholder="Ex: Roupas de Inverno"
        />
      </div>
      <div>
        <label
          for="id_categoria"
          class="block text-sm font-medium text-base-700"
          >Categoria</label
        >
        <select
          name="id_categoria"
          required
          class="mt-1 block w-full rounded-full border-base-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
        >
          {% for categoria in categorias %}
          <option value="{{ categoria.id }}">{{ categoria.nome }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div>
      <label for="descricao" class="block text-sm font-medium text-base-700"
        >Descrição</label
      >
      <textarea
        name="descricao"
        maxlength="120"
        required
        rows="3"
        class="mt-1 block w-full rounded-lg border-base-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
        placeholder="Descreva detalhes da doação..."
      ></textarea>
    </div>

    <div class="grid md:grid-cols-2 gap-4">
      <div>
        <label for="quantidade" class="block text-sm font-medium text-base-700"
          >Quantidade</label
        >
        <input
          type="text"
          name="quantidade"
          required
          maxlength="12"
          class="mt-1 block w-full rounded-full border-base-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
          placeholder="Ex: 10 unidades"
        />
      </div>
      <div>
        <label
          for="data_validade"
          class="block text-sm font-medium text-base-700"
          >Data de Validade</label
        >
        <input
          type="date"
          name="data_validade"
          required
          class="mt-1 block w-full rounded-full border-base-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
        />
      </div>
    </div>

    <div>
      <label class="block text-sm font-medium text-base-700 mb-2"
        >Tipo de Doação</label
      >
      <div class="flex space-x-4">
        <label class="inline-flex items-center">
          <input
            type="radio"
            name="item"
            value="true"
            class="form-radio text-blue-600"
            checked
          />
          <span class="ml-2">Item</span>
        </label>
        <label class="inline-flex items-center">
          <input
            type="radio"
            name="item"
            value="false"
            class="form-radio text-blue-600"
          />
          <span class="ml-2">Serviço</span>
        </label>
      </div>
    </div>

    <div>
      <label
        for="url_imagem_post"
        class="block text-sm font-medium text-base-700"
        >Imagem da Doação</label
      >
      <div
        class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-base-300 border-dashed rounded-md"
      >
        <div class="space-y-1 text-center">
          <svg
            class="mx-auto h-12 w-12 text-base-400"
            stroke="currentColor"
            fill="none"
            viewBox="0 0 48 48"
            aria-hidden="true"
          >
            <path
              d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          <div class="flex text-sm text-base-600">
            <label
              for="url_imagem_post"
              class="relative cursor-pointer bg-base-100 rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500"
            >
              <span>Carregar imagem</span>
              <input
                id="url_imagem_post"
                name="url_imagem_post"
                type="file"
                class="sr-only"
              />
            </label>
            <p class="pl-1">ou arraste e solte</p>
          </div>
          <p class="text-xs text-base-500">PNG, JPG, GIF até 10MB</p>
        </div>
      </div>
    </div>

    <div class="mt-6">
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-full hover:bg-blue-700 transition duration-300"
      >
        Publicar Doação
      </button>
    </div>
  </form>
</div>
{% endblock %}
