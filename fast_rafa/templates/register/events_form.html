{% extends "../base/layout.html" %} {% block title %}Criar Evento - Rede de
Doações{% endblock %} {% block content %}
<div class="max-w-2xl mx-auto bg-base-100 shadow-md rounded-lg p-6">
  <h1 class="text-2xl font-bold text-blue-600 mb-6">Criar Novo Evento</h1>
  Copy
  <form
    action="/events/create"
    method="POST"
    enctype="multipart/form-data"
    class="space-y-4"
  >
    <div>
      <label for="titulo" class="block text-sm font-medium text-base-700"
        >Título do Evento</label
      >
      <input
        type="text"
        id="titulo"
        name="titulo"
        required
        maxlength="50"
        class="mt-1 block w-full rounded-md border-base-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200"
        placeholder="Digite o título do evento"
      />
    </div>

    <div>
      <label for="descricao" class="block text-sm font-medium text-base-700"
        >Descrição</label
      >
      <textarea
        id="descricao"
        name="descricao"
        required
        maxlength="255"
        rows="4"
        class="mt-1 block w-full rounded-md border-base-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200"
        placeholder="Descreva os detalhes do evento"
      ></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="data" class="block text-sm font-medium text-base-700"
          >Data do Evento</label
        >
        <input
          type="datetime-local"
          id="data"
          name="data"
          required
          class="mt-1 block w-full rounded-md border-base-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200"
        />
      </div>

      <div>
        <label for="fechado" class="block text-sm font-medium text-base-700"
          >Data de Encerramento</label
        >
        <input
          type="datetime-local"
          id="fechado"
          name="fechado"
          required
          class="mt-1 block w-full rounded-md border-base-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200"
        />
      </div>
    </div>

    <div>
      <label for="imagem" class="block text-sm font-medium text-base-700"
        >Imagem do Evento</label
      >
      <input
        type="file"
        id="imagem"
        name="url_imagem"
        accept="image/*"
        class="mt-1 block w-full text-sm text-base-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
      />
    </div>

    <div class="flex justify-end space-x-4 mt-6">
      <a
        href="/events"
        class="px-4 py-2 text-base-600 hover:bg-base-100 rounded-full"
      >
        Cancelar
      </a>
      <button
        type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700"
      >
        Criar Evento
      </button>
    </div>
  </form>
</div>
{% endblock %}
