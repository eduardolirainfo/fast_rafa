{% extends "../base/layout.html" %} {% block title %}Criar Categoria Principal -
Rede de Doações{% endblock %} {% block content %}
<div class="max-w-2xl mx-auto bg-base-100 shadow-md rounded-lg p-6">
  <h1 class="text-2xl font-bold text-blue-600 mb-6">
    Criar Categoria Principal
  </h1>
  Copy
  <form action="/categories-main/create" method="POST" class="space-y-4">
    <div>
      <label for="categoria" class="block text-sm font-medium text-base-700"
        >Nome da Categoria</label
      >
      <input
        type="text"
        id="categoria"
        name="categoria"
        required
        maxlength="25"
        class="mt-1 block w-full rounded-md border-base-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200"
        placeholder="Digite o nome da categoria"
      />
    </div>

    <div>
      <label for="slug" class="block text-sm font-medium text-base-700"
        >URL Amigável</label
      >
      <input
        type="text"
        id="slug"
        name="slug"
        required
        maxlength="50"
        class="mt-1 block w-full rounded-md border-base-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200"
        placeholder="Digite uma URL amigável"
      />
    </div>

    <div>
      <label for="icon" class="block text-sm font-medium text-base-700"
        >Ícone (Font Awesome)</label
      >
      <input
        type="text"
        id="icon"
        name="icon"
        maxlength="255"
        class="mt-1 block w-full rounded-md border-base-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200"
        placeholder="Ex: fas fa-heart"
      />
      <small class="text-base-500 mt-1"
        >Use classes do Font Awesome (opcional)</small
      >
    </div>

    <div class="flex justify-end space-x-4 mt-6">
      <a
        href="/categories-main"
        class="px-4 py-2 text-base-600 hover:bg-base-100 rounded-full"
      >
        Cancelar
      </a>
      <button
        type="submit"
        class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700"
      >
        Criar Categoria
      </button>
    </div>
  </form>
</div>
{% endblock %}
