{% if posts %} {% for post in posts %}
<div class="card">
  <div class="card-inner">
    <div class="box">
      <div class="imgBox">
        {% if post.url_imagem_post %}
        <img
          src="{{ post.url_imagem_post }}"
          alt="Post image"
          class="w-full h-48 object-cover rounded-lg"
          alt="{{ post.titulo }}"
        />
        {% endif %}
      </div>
      <div class="icon">
        <a class="iconBox {{post.categories.slug}}" href="/post/{{ post.id }}">
          <i class="fas fa-arrow-right"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="content border-b border-base-200 my-4 dark:border-neutral-500">
    <h3>{{ post.titulo }}</h3>
    <p>{{ post.descricao }}</p>
    <ul>
      <li class="{{ post.categories.slug }}">
        {{ post.categories.categoria }}
      </li>
    </ul>
    <div class="flex items-end space-x-4 mt-4 my-4">
      <button class="flex items-end space-x-1">
        <i class="far fa-heart"></i>
        <span>{{ post.likes_count }}</span>
      </button>
      <button class="flex items-end space-x-1">
        <i class="far fa-comment"></i>
        <span>{{ post.comments_count }}</span>
      </button>
      <button class="flex items-end space-x-1">
        <i class="far fa-share-square"></i>
      </button>
    </div>
  </div>
</div>

{% endfor %} {% else %}
<div class="bg-base-100 rounded-lg shadow-sm p-4">
  <h4 class="font-semibold text-center">Nenhuma postagem encontrada</h4>
</div>
{% endif %}
