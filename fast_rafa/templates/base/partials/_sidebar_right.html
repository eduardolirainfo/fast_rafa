<!-- Right Sidebar -->
<div class="hidden md:block md:col-span-3">
  <div class="bg-base-100 rounded-lg shadow-sm p-4 sticky top-20">
    {% if current_user %} {% include 'list/trendings_list.html' %} {% endif %}

    <!-- Suggested Organizations -->
    <h4 class="font-semibold mb-4">ONGs Sugeridas</h4>
    {% for org, post_count in suggested_orgs %}
    <div class="flex items-center justify-between mb-3">
      <div class="flex items-center space-x-3">
        <img
          src="{{ org.url_logo }}"
          alt="{{ org.nome }}"
          class="h-10 w-10 rounded-full"
        />
        <div>
          <h5 class="font-medium">{{ org.nome }}</h5>
          <p class="text-xs text-base-500">{{ org.id_federal }}</p>
          <p class="text-xs text-base-500">Postagens: {{ post_count }}</p>
          <!-- Exibindo a contagem de postagens -->
        </div>
      </div>
      <button class="text-blue-600 hover:text-blue-800 text-sm font-medium">
        Visualizar
      </button>
    </div>
    {% endfor %}
  </div>
</div>
