<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Rede de Doações{% endblock %}</title>

    <style type="text/css">
      .category-icon {
        width: 50px;
        height: 50px;
        transition: transform 0.3s ease;
      }
      .category-icon:hover {
        transform: scale(1.1);
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
     <link rel="stylesheet" href="{{url_for('static', path='css/output.css')}}" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    {% include 'base/partials/_navbar.html' %}

    <!-- Main Content -->
    <main class="container mx-auto px-4 mt-20 md:mt-16 mb-16">
      <div class="grid grid-cols-1 md:grid-cols-12 gap-6 py-8 md:py-0">
        {% if current_user %} {% include 'base/partials/_sidebar_left.html' %}
          <div class="md:col-span-6 space-y-4">
        {% else %}
          <div class="md:col-span-12 space-y-4">
        {% endif %}
          {% block content %}{% endblock %}
        </div>
        {% if current_user %} {% include 'base/partials/_sidebar_right.html' %}
        {% endif %}
      </div>
    </main>

    <!-- Mobile Navigation Bar -->
    <nav class="md:hidden fixed bottom-0 w-full bg-base-100 border-t z-50">
      <div class="grid grid-cols-5 gap-1">
        <a
          href="/"
          class="flex flex-col items-center py-2 text-base-600 hover:text-blue-600"
        >
          <i class="fas fa-home text-xl"></i>
          <span class="text-xs mt-1">Home</span>
        </a>
        <a
          href="/explore"
          class="flex flex-col items-center py-2 text-base-600 hover:text-blue-600"
        >
          <i class="fas fa-compass text-xl"></i>
          <span class="text-xs mt-1">Explorar</span>
        </a>
        <a
          href="/new-post"
          class="flex flex-col items-center py-2 text-base-600 hover:text-blue-600"
        >
          <i class="fas fa-plus-circle text-xl"></i>
          <span class="text-xs mt-1">Doar</span>
        </a>
        <a
          href="/notifications"
          class="flex flex-col items-center py-2 text-base-600 hover:text-blue-600"
        >
          <i class="fas fa-bell text-xl"></i>
          <span class="text-xs mt-1">Notificações</span>
        </a>
        <a
          href="/profile"
          class="flex flex-col items-center py-2 text-base-600 hover:text-blue-600"
        >
          <i class="fas fa-user text-xl"></i>
          <span class="text-xs mt-1">Perfil</span>
        </a>
      </div>
    </nav>


    <script>
      const themeController = document.querySelector(".theme-controller");
      const swapOn = document.querySelector(".swap-on");
      const swapOff = document.querySelector(".swap-off");
      const body = document.querySelector("html");

      // Retrieve theme from local storage on page load
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        body.setAttribute("data-theme", savedTheme);
        if (savedTheme === "dark") {
          swapOn.style.display = "block";
          swapOff.style.display = "none";
          themeController.checked = true;
        } else {
          swapOn.style.display = "none";
          swapOff.style.display = "block";
          themeController.checked = false;
        }
      }

      themeController.addEventListener("change", () => {
        if (themeController.checked) {
          body.setAttribute("data-theme", "dark");
          swapOn.style.display = "block";
          swapOff.style.display = "none";
          localStorage.setItem("theme", "dark");
        } else {
          body.setAttribute("data-theme", "light");
          swapOn.style.display = "none";
          swapOff.style.display = "block";
          localStorage.setItem("theme", "light");
        }
      });
    </script>
  </body>
</html>
